<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>

    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>

    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/Large.webp">
                <source media="(min-width: 500px)" srcset="images/Medium.webp">
                <img src="images/small.webp" alt="small" width="500" height="250">
            </picture>
        </div>
    </main>
    
</body>
</html>
